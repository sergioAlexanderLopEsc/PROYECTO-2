    <div class="container mt-5">
        <h1>CONTACTANOS PARA CUALQUIER DUDA.</h1>

        <form>
            <!-- Campo de texto para el nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>

            <!-- Campo de correo electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Escribe tu correo electrónico">
            </div>

            <!-- Casilla de verificación para suscripción -->
            <!-- <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="suscripcion">
                <label class="form-check-label" for="suscripcion">Suscribirse al boletín</label>
            </div> -->

            <!-- Grupo de botones de opción para género -->
            <div class="mb-3">
                <label>Género:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" id="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" id="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" id="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>

            <!-- Campo de texto para comentarios -->
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios:</label>
                <textarea class="form-control" id="comentarios" rows="4"></textarea>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Enviar</button>
            <!-- Botón de regreso -->
            <!-- <a href="TemaPhp.html" button type="submit" class="btn btn-outline-warning">Regregar</button> -->
